<main id="main-content" class="container text-center flex-fill">
  <h1>Aulas</h1>
  <p class="bg-light text-dark letra container">Você terá o melhor suporte de ensino com os melhores!</p>
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <!-- Imagens -->
    <div class="container">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./css/imagens/Pablo-Picasso.avif" class="d-block w-100" alt="imagem 1">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="bg-dark text-light letra container">Picasso</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./css/imagens/Michelangelo.webp" class="d-block w-100" alt="imagem 2">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="bg-dark text-light letra container">Michelangelo</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./css/imagens/Leonardo-Da-Vinci.jpg" class="d-block w-100" alt="imagem 3">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="bg-dark text-light letra container">Da vinci</h5>
            </div>
          </div>
        </div>
        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</div>

</main>
