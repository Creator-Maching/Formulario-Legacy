<main id="main-content" class="container text-center flex-fill">
    <h1>Faça sua Inscrição</h1>
    <form action="#" class="form bg-light container letra">
        <label>Nome</label>
        <input type="text" placeholder="Nome" class="nome inscricao"><br>
        <label>Email</label>
        <input type="text" placeholder="email" class="email inscricao"><br>
        <label>Senha</label>
        <input type="password" placeholder="senha" class="senha inscricao"><br>
        <label>Confirmar Senha</label>
        <input type="password" placeholder="reescreva a senha" class="confirmaSenha inscricao"><br>
        <button type="submit" class="btn btn-primary me-2 link">Inscrever</button>
    </form>
</main>
